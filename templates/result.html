<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your zomBAE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>You are classified as a {{ classification }}</h1>
            <div class="centeredobj">
                <img src="{{ url_for('static', filename='/apocalypse-photos/' + best_match['classification'] + '.jpg') }}" alt="type" width="100">
            </div>
            <h2>Your best match is {{ best_match['username'] }}</h2>
            <img src="{{ url_for('static', filename='/apocalypse-photos/' + best_match['username'] + '.jpg') }}" alt="profilepic">
        </div>
        <div class="reset-button-container">
            <form action="{{ url_for('reset') }}" method="get">
                <button type="submit">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
